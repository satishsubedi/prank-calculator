<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prank Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Prank Calculator</h1>
      <div class="main">
        <div1 class="result">0.0</div1>
        <div2 class="keypad">
          <div1 class="btn ac">AC</div1>
          <div2 class="btn c">C</div2>
          <div3 class="btn per">%</div3>
          <div4 class="btn div">/</div4>
          <div5 class="btn seven">7</div5>
          <div6 class="btn eight">8</div6>
          <div7 class="btn nine">9</div7>
          <div8 class="btn mul">*</div8>
          <div9 class="btn four">4</div9>
          <div10 class="btn five">5</div10>
          <div11 class="btn six">6</div11>
          <div12 class="btn minus">-</div12>
          <div13 class="btn one">1</div13>
          <div14 class="btn two">2</div14>
          <div15 class="btn three">3</div15>
          <div16 class="btn plus">+</div16>
          <div17 class="btn zero">0</div17>
          <div18 class="btn dot">.</div18>
          <div19 class="btn equalto">=</div19>
        </div2>
      </div>
    </div>
    <!-- <script src="./script.js"></script> -->
    <script src="./script1.js"></script>
  </body>
</html>
